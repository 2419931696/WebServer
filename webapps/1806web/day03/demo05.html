<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<style type="text/css">
/*	用于选择唯一的一个元素	优先级更高	*/
#menu	{color:red;background-color:gray;}
p{color:white;}
</style>
</head>
<body>
	<h1>选择器</h1>
	<h2>id选择器</h2>
	<p>这是一个文本</p>
	<p	id="menu">范老师咋了</p>
</body>
</html>
