<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS基本功能</title>
<style type="text/css">
/*	作用域在当前文件里	*/
/* 第一个CSS	*/
p{color:red};
</style>
</head>
<body>
	<h1>CSS Hello World</h1>
	<p>Hello World</p>
	<!-- 内联样式（inline style） -->
	<p	style="color:#00f">内联样式</p><!-- 作用域只在当前元素上，不能复用的样式 -->
</body>
</html>
