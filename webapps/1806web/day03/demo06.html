<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>类选择器</title>
<style type="text/css">
.error{color:red;}
.fld{background-color:#ddd}
</style>
</head>
<body>
	<div>
		<h1>类选择器</h1>
		<label	class="error fld">用户</label><!-- class里面可以定义多个class类，用空格隔开，绑定多个类选择器样式-->
		<input class="error"	type="text"	maxlength="5">
		<span class="error fld">必须输入</span>
	</div>
	<div>
		<label class="fld">密码</label>
		<input	type="password">
		<span	class="fld">8~10个字符</span>
	
	</div>
	
	
</body>
</html>
