<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>块级元素和行内元素</title>
</head>
<body>
	我是<em>斜体</em>标签<br>
	我也是<i>斜体</i>标签<br>
	我是<Strong>加粗</Strong>标签<br>
	我也是<b>加速</b>标签<br>
	我是<u>&nbsp&nbsp&nbsp&nbsp下划线</u>标签<br>
	我是<del>删除线</del>标签<br>
	<s>我是简写的</s><br>
	<p>&lt abc &gt</p>
	<!-- 
	1.块级元素：独占一行
	h1-h6,p,hr
	
	2.行内元素：和其他行内元素共占一行
	斜体：em i
	加粗：strong b
	下划线：u
	删除线：del s
	
	-行内元素的多个空格折叠问题，当多个空格存在时只能显示一个空格
	3.常见的特殊字符：
	空格为	：&nbsp
	< 为 		：&lt
	>为		：&gt
	
	
	
	 -->
	
</body>
</html>
