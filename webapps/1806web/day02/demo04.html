<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1px"	cellspacing="0"	cellpadding="5"	width="200"	align="center"	
	bgColor="purple"><!-- border="1px"，外边框厚度，
	单位是像素，可以不写			cellspacing="0"，单元格与外边框之间的边距 cellpadding="5"，
	单元格与内容之间的距离-->
		<tr><!-- table row行 -->
			<td>1-1</td><!-- table data数据 -->
			<td bgColor="red">1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr bgColor="yellow"><!-- table row行 -->
			<td	rowspan="2" colspan="2">2-1</td><!-- table data数据 -->
			<td	colspan="2" align="center">2-3</td><!-- column-span跨列 -->
		</tr>
		<tr><!-- table row行 -->
			<td>3-3</td>
			<td>3-4</td>
		</tr>
	</table>
	<hr>
	<table border="1"	cellspacing="0"	cellpadding="5"	align="center">
		<tr>
			<td	colspan="2" align="center">1-1</td>
			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td><img src="../day01/logo.png"	width="50"></td>
		</tr>
		<tr>
			<td colspan="2"	align="center">3-2</td>
		</tr>
	</table>
</body>
</html>
