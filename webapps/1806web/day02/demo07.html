<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 文本框 size:长度	name:提交数据时的键（key）	用户输入的内容为值	
		readonly:只读不可改变里面的值	value:文本框初始值	maxlength:用户可输出的最大字符长度
		placeholder:占位文本	没有文本时显示	-->
	<form	action="http://doc.tedu.cn"><!-- action:提交的地址 -->
		<input	type="text"	size="20"	name="hasaki"	maxlength="5"		readonly="readonly"		value="我不可以改"><br>
			
		<input	type="text"	size="20"	name="username"	maxlength="5"	placeholder="请输入用户名"><br>
		
		<input type="password"	name="password"	placeholder="请输入密码"	maxlength="6"><br>
		
		性别：<input		type="radio"	name="gender"	value="man"	checked="checked">男<!-- checked:默认选中 -->
		<input	type="radio"	name="gender"	value="woman">女<br>
		
		兴趣：	<input	type="checkbox"	name="hobby"	value="playbasketball"	id="palybasketball"	checked="checked"><label	for="palybasketball">打篮球</label>
					<input	type="checkbox"	name="hobby"	value="writecode"	id=writecode><label	for="writecode">打代码</label>
					<input 	type="checkbox"	name="hobby"	value="palylol" id="playlol"><label for="playlol">LOL</label>
					<input	type="checkbox"	name="hobby"	value="palyHearthstone"	id="palyHearthstone"><label for="palyHearthstone">炉石传说</label><br>
					
		<!-- 下拉选 -->
		城市：<select	name="city"><br>
			<option	value="qsz">请选择</option>
			<option	value="bj">北京</option>
			<option	value="sh"	selected="selected">上海</option><!-- selected：默认选中 -->
			<option	value="gz">广州</option>
		</select>	<br>
		
		<!-- 时间选择器 -->
		生日：<input type="date"	name="birthday"><br>
		<!-- 文件选择器 -->			
		靓照：<input		type="file"	name="pic"><br>
		<!-- 文本域 -->
		<textarea rows="3" cols="20"	name="intro">这家伙很懒。。。</textarea>
		<!-- 隐藏域 -->
		<input	type="hidden"	name="userid"	value="198">
		<hr>
		<!-- 重置按钮 -->
		<input	type="reset"	value="Reset"><!-- 不加value时默认为重置，跟submit一样 -->
		<!-- 自定义按钮 -->
		<br><input	type="button"	value="自定义按钮"><!--  -->
		<!-- 提交按钮 -->
		<br><input type="submit" value="登录"><br><!-- 登录按钮，默认value为提交，可以用value来改 -->
		
		
		

	</form>


</body>
</html>
