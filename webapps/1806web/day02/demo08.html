<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
	<center>
		<h1>注册表单</h1>
		<form action="http://doc.tedu.cn">
			<table border="1"	cellspacing="0"	width="500">
				<tr>
					<td>用户名：</td>
					<td><input type="text"	name="username"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password"	name="password"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="text"	name="password"></td>
				</tr>
				<tr>
					<td>昵称：</td>
					<td><input type="text"	name="nickname"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio"	name="gender"	value="man"	checked="checked">男<input type="radio"	name="gender"	value="woman">女</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
					<input type="checkbox"	name="hobby"	value="lq"	id="lq"><label for="lq">篮球</label>
					<input type="checkbox"	name="hobby"	value="wzry"	id="wzry"><label	for="wzry">王者荣耀</label>
					<input type="checkbox"	name="hobby"	value="gdx"	id="gdx"><label	for="gdx">搞对象</label>
					</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input type="date"	name="brithday"></td>
				</tr>
				<tr>
					<td>头像：</td>
					<td><input type="file"	name="pick"></td>
				</tr>
				<tr>
					<td>城市：</td>
					<td>
						<select	name="city">
							<option>请选择</option>
							<option>广州</option>
							<option	selected="selected">珠海</option>
							<option>深圳</option>
						
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍：</td>
					<td><textarea rows="3" cols="20"	name="intro">这家伙很懒，什么也没留下。。</textarea></td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td>
						<img alt="哎呀，图片找不到了" src="logo.png">
					</td>
				</tr>
				<tr>
					<td	colspan="2"	align="center"><input type="submit"value="注册"><input type="reset"value="重置"></td>
				</tr>
			
			
			
			</table>
		</form>
	</center>
</body>
</html>
